<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Stock - Arriab Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: bold;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #0078d7;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Edit Stock</h1>
  <form id="editForm">
    <label>Stock 7 Day</label>
    <input type="number" id="stock7" placeholder="contoh: 5">

    <label>Harga 7 Day</label>
    <input type="text" id="harga7" placeholder="contoh: 20.5K">

    <label>Stock 30 Day</label>
    <input type="number" id="stock30" placeholder="contoh: 3">

    <label>Harga 30 Day</label>
    <input type="text" id="harga30" placeholder="contoh: 60K">

    <button type="button" onclick="saveData()">Simpan Perubahan</button>
  </form>

  <a href="index.html">⬅️ Kembali ke Halaman Utama</a>

  <script>
    // Tampilkan nilai lama saat halaman dibuka
    document.getElementById("stock7").value = localStorage.getItem("stock7") || "";
    document.getElementById("harga7").value = localStorage.getItem("harga7") || "";
    document.getElementById("stock30").value = localStorage.getItem("stock30") || "";
    document.getElementById("harga30").value = localStorage.getItem("harga30") || "";

    function saveData() {
      localStorage.setItem("stock7", document.getElementById("stock7").value);
      localStorage.setItem("harga7", document.getElementById("harga7").value);
      localStorage.setItem("stock30", document.getElementById("stock30").value);
      localStorage.setItem("harga30", document.getElementById("harga30").value);
      alert("Perubahan tersimpan!");
    }
  </script>
</body>
      </html>
